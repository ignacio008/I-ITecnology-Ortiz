    <div class=" mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59608.50646823842!2d-89.71254656220142!3d20.97131522647065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f56731494dcad7b%3A0x9dd3e8406aa9f426!2sJuan%20Pablo%20II%2C%2097246%20M%C3%A9rida%2C%20Yuc.!5e0!3m2!1ses-419!2smx!4v1659404228127!5m2!1ses-419!2smx"

    <form>
      <fieldset>
        <legend>Datos personales</legend>
        <div class="form-group">
          <div class="input-group">
            <input required="" type="text" name="nombre" class="input">
            <label class="user-label">Escribe tu Nombre</label>
          </div>
          <div class="input-group">
            <input required="" type="email" name="email-uno" autocomplete="off" class="input">
            <label class="user-label">Correo Electronico</label>
          </div>
          <div class="input-group">
            <input required="" type="tel" name="telefono" autocomplete="off" class="input">
            <label class="user-label">Telefono</label>
          </div>
          <select class="select">
            <option>Paquete Basico</option>
            <option>Paquete Intermedio</option>
            <option>Paquete Avanzado</option>
          </select>

          <div class="input-group comentario__input">
            <textarea required="" type="tel" name="telefono" autocomplete="off" class="input"></textarea>
            <label class="user-label">Comentario</label>
          </div>

          <button>
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path fill="currentColor"

                  </path>
                </svg>
              </div>
            </div>
            <span>Enviar</span>
          </button>
        </div>
      </fieldset>
